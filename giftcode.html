<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Code</title>
    <link rel="stylesheet" href="gift.py">
    <style>
   body{
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        
     }

     label{
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
     }

     .container{
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
     }

     input[type="text"]{

        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
     }

     button[type="submit"]{

        padding: 15px;
        border-radius: 10px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
     }

     button:hover{
        background-color: greenyellow;

     }
    </style>
</head>
<body>
    <form action="gift.py" method="post" id="gift-code-form">
    <div class="container">

        
        <h>Gift Code</h>
        <label for="gift-code">Enter Gift Code:</label>
        <input type="text" id="gift-code" name="gift-code">
        <button type="submit">Redeem</button>
    </div>
      </form>
      <div id="gift-code-message"></div>
      
      <script>
        document.getElementById('gift-code-form').addEventListener('submit', function(event) {
          event.preventDefault();
          const code = document.getElementById('gift-code').value;
          const message = redeem_gift_code(code, 'user_id1');  // Replace with actual user ID
          document.getElementById('gift-code-message').textContent = message;
      });
      </script>
</body>
</html>
